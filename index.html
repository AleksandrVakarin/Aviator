<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<title>Aviator</title>
</head>
<body>

	<img class="logo" src="aviator.png">
	<img class="coins__first-coin" src="coin 1.png" alt="coin">
	<img class="coins__second-coin" src="coin 2.png" alt="coin">
	<img class="coins__third-coin" src="coin 3.png" alt="coin">
	<img class="coins__fourth-coin" src="coin 4.png" alt="coin">

	<main class="menu">

		<div class="video-wrapper">
		    <video id="videoPlayer" class="menu-offer__video" controls="controls">
		        <source src="aviator_video.mp4" type="video/mp4">
		    </video>
		    <div class="video-controls">
		    	<button id="playButton" class="play-button">&#x25BA;</button>
		        <div class="progress-bar" id="progressBar">
		            <div class="progress-bar__filled" id="progressBarFilled"></div>
		        </div>
		    </div>
		</div>


		<article class="menu-container">

			<p class="menu-description"><span class="number">1</span>Register</p>
			
			<p class="menu-description"><span class="number">2</span>Make a deposite</p>
			
			<p class="menu-description"><span class="number">3</span>Earn from 60,000 rupees in Aviator per day!</p>

			<button class="menu-button">LET'S EARN MONEY</button>
			
		</article>
		
	</main>

</body>
</html>
